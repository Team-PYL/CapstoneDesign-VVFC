<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMES Dashboard</title>
</head>
<body>
<!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>

    <form class="form-inline" method="POST" action="{{ url_for('dashboard') }}">
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Please select the video</span>
                <select name="selected_video" class="selectpicker form-control">
                <script type="text/javascript">
                    var videos = {{videos | safe}};
                    for(var idx in videos) {
                        document.write("<option value=\"" + videos[idx] + "\">" + videos[idx] + "</option>")
                    }
                </script>
                </select>
        </div>
        <button type="submit" class="btn btn-default">Go</button>
      </div>
    </form>
</body>
</html>
